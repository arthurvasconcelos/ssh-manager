os:
  - linux

addons:
  apt:
    packages:
      - xvfb

language: node_js

node_js:
  - "12"

install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - sleep 3
  - npm install

script:
  - npm run test:unit

cache:
  directories:
    - node_modules

notifications:
  email:
    on_success: never
    on_failure: change
